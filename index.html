<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo-img">
    </div>
  </header>
  <div class="main-section">
    <div class="container">
      <div class="left">
        <img class="mockups-img" src="./images/illustration-mockups.svg" alt="mockups-img">
      </div>
      <div class="right">
        <div class="inner-container">
          <img class="mockups-img" src="./images/illustration-mockups.svg" alt="mockups-img">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="register-btn">Register
          </button>
          <div class="social-media">
            <ul class="social-media-list">
              <li><a href="#facebook"><img src="./images/icon-facebook.svg" alt="facebook" class="icon-facebook"></a></li>
              <li><a href="#twitter"><img src="./images/icon-twitter.svg" alt="twitter" class="icon-twitter"></a></li>
              <li><a href="#instagram"><img src="./images/icon-instagram.svg" alt="instagram" class="icon-instagram"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
